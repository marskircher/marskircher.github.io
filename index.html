<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mars Kircher - Portfolio Artistique</title>
    <style>
        * {
            font-family: Consolas, "Courier New", monospace;
        }

        body {
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }

        /* Header fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        header h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }

        /* Menu horizontal */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0;
        }

        li {
            margin: 0;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            color: #ffffff;
            background-color: #1a73e8;
            border-radius: 6px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #3ea0ff;
            transform: translateY(-2px);
        }

        /* Contenu principal */
        main {
            padding-top: 160px; /* espace pour le header fixe */
            text-align: center;
        }

        main p {
            margin-bottom: 40px;
        }
    </style>
</head>

    </main>
</body>
</html>
